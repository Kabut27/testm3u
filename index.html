<!DOCTYPE html>
<html>
<head>
  <title>Stream Player</title>
  <!-- Load Video.js and HLS.js -->
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video 
    id="my-video" 
    class="video-js vjs-default-skin" 
    controls 
    width="640" 
    height="360"
  >
    <!-- Fallback message -->
    <p class="vjs-no-js">
      Enable JavaScript to play this stream.
    </p>
  </video>

  <script>
    // 1. Get the video element
    const video = document.getElementById('my-video');

    // 2. Check if HLS is supported
    if (Hls.isSupported()) {
      const hls = new Hls();
      // 3. Load the M3U8 URL
      hls.loadSource('https://cdn.jsdelivr.net/gh/Kabut27/testm3u@main/All.m3u');
      // 4. Attach to the video element
      hls.attachMedia(video);
      // 5. Play when ready
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari (native HLS support)
      video.src = 'https://cdn.jsdelivr.net/gh/Kabut27/testm3u@main/All.m3u';
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
