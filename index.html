<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
  <!-- Add HLS.js for HLS support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="my-video" class="video-js" controls width="640" height="360">
    <source 
      src="https://cdn.jsdelivr.net/gh/Kabut27/testm3u@main/All.m3u" 
      type="application/x-mpegURL"
    >
  </video>

  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script>
    // Initialize Video.js with HLS.js
    const player = videojs('my-video');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('https://cdn.jsdelivr.net/gh/Kabut27/testm3u@main/All.m3u');
      hls.attachMedia(player.tech().el_);
    }
  </script>
</body>
</html>
